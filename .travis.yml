language: android
jdk: oraclejdk8
env:
  global:
  - ANDROID_API=27
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-26.0.2
  - android-${ANDROID_API}
  - extra-android-m2repository
  licenses:
  - android-sdk-license-.+
before_install:
- yes | sdkmanager "platforms;android-27"
before_cache: "-rm -f $HOME/.gradle/caches/modules-2/modules-2.lock -rm -fr $HOME/.gradle/caches/*/plugin-resolution/"
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
script:
- "./gradlew assembleDebug"